<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot with Dynamic Prompt Builder</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6b8cbc;
            --accent-color: #ff7e5f;
            --light-color: #f5f7fa;
            --dark-color: #2c3e50;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --error-color: #e74c3c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f0f2f5;
            color: var(--dark-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .chat-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .chat-container {
                grid-template-columns: 1fr;
            }
        }
        
        .config-panel {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .chat-area {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 600px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        select, input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(74, 111, 165, 0.2);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .token-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        
        .token-inputs input {
            margin-bottom: 10px;
        }
        
        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn:hover {
            background-color: var(--secondary-color);
        }
        
        .btn-primary {
            background-color: var(--accent-color);
        }
        
        .btn-primary:hover {
            background-color: #ff9a7a;
        }
        
        .btn-full {
            width: 100%;
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 6px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            max-width: 80%;
        }
        
        .user-message {
            background-color: var(--primary-color);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 2px;
        }
        
        .assistant-message {
            background-color: #e9ecef;
            color: var(--dark-color);
            margin-right: auto;
            border-bottom-left-radius: 2px;
        }
        
        .message-header {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        
        .message-content {
            white-space: pre-wrap;
        }
        
        .input-area {
            display: flex;
            gap: 10px;
        }
        
        .input-area textarea {
            flex: 1;
            min-height: 60px;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 10px;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            color: var(--error-color);
            background-color: #fadbd8;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        
        .success {
            color: var(--success-color);
            background-color: #d5f4e6;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Chatbot</h1>
            <p class="subtitle">Dynamic Prompt Builder with Multiple AI Models</p>
        </header>
        
        <div class="chat-container">
            <div class="config-panel">
                <div class="form-group">
                    <label for="model">AI Model</label>
                    <select id="model">
                        <option value="deepseek">DeepSeek</option>
                        <option value="gemini">Gemini</option>
                        <option value="gemini-search">Gemini Search</option>
                        <option value="mistral">Mistral</option>
                        <option value="openai" selected>OpenAI</option>
                        <option value="openai-audio">OpenAI Audio</option>
                        <option value="openai-fast">OpenAI Fast</option>
                        <option value="openai-large">OpenAI Large</option>
                        <option value="openai-reasoning">OpenAI Reasoning</option>
                        <option value="qwen-coder">Qwen Coder</option>
                        <option value="roblox-rp">Roblox RP</option>
                        <option value="bidara">Bidara</option>
                        <option value="chickytutor">Chicky Tutor</option>
                        <option value="evil">Evil</option>
                        <option value="midijourney">Midijourney</option>
                        <option value="rtist">Rtist</option>
                        <option value="unity">Unity</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="reasoning-effort">Reasoning Effort</label>
                    <select id="reasoning-effort">
                        <option value="minimal">Minimal</option>
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="system-prompt">System Prompt Template</label>
                    <select id="system-prompt">
                        <option value="tutor">Tutor Template</option>
                        <option value="custom">Custom System Prompt</option>
                    </select>
                </div>
                
                <div id="system-tutor-template" class="form-group">
                    <label>System Prompt (Tutor)</label>
                    <textarea id="system-prompt-text" readonly>Act as a friendly tutor for a {board} {class} {subject} student. Explain concepts in simple language, use real-life examples, and check understanding with questions.</textarea>
                    
                    <div class="token-inputs">
                        <input type="text" id="board" placeholder="Board (e.g., CBSE, IB)">
                        <input type="text" id="class" placeholder="Class (e.g., 10th, 12th)">
                        <input type="text" id="subject" placeholder="Subject (e.g., Math, Science)">
                    </div>
                </div>
                
                <div id="system-custom-template" class="form-group" style="display: none;">
                    <label for="custom-system-prompt">Custom System Prompt</label>
                    <textarea id="custom-system-prompt" placeholder="Enter your custom system prompt here..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="user-prompt">User Prompt Template</label>
                    <select id="user-prompt">
                        <option value="practice-problems">Practice Problems Template</option>
                        <option value="custom">Custom User Prompt</option>
                    </select>
                </div>
                
                <div id="user-practice-template" class="form-group">
                    <label>User Prompt (Practice Problems)</label>
                    <textarea id="user-prompt-text" readonly>Generate 5 practice problems on '{chapter}' with solutions. (Board: {board}, Class: {class}, Subject: Math, Chapter: {chapter})</textarea>
                    
                    <div class="token-inputs">
                        <input type="text" id="user-board" placeholder="Board (e.g., CBSE, IB)">
                        <input type="text" id="user-class" placeholder="Class (e.g., 10th, 12th)">
                        <input type="text" id="user-chapter" placeholder="Chapter (e.g., Algebra, Geometry)">
                    </div>
                </div>
                
                <div id="user-custom-template" class="form-group" style="display: none;">
                    <label for="custom-user-prompt">Custom User Prompt</label>
                    <textarea id="custom-user-prompt" placeholder="Enter your custom user prompt here..."></textarea>
                </div>
                
                <button id="send-btn" class="btn btn-primary btn-full">Send to AI</button>
            </div>
            
            <div class="chat-area">
                <div class="messages-container" id="messages-container">
                    <div class="message assistant-message">
                        <div class="message-header">Assistant</div>
                        <div class="message-content">Hello! I'm your AI assistant. Configure your prompts and settings on the left, then click "Send to AI" to start a conversation.</div>
                    </div>
                </div>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Processing your request...</p>
                </div>
                
                <div class="input-area">
                    <textarea id="user-input" placeholder="Type your message here..."></textarea>
                    <button id="send-chat-btn" class="btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const modelSelect = document.getElementById('model');
            const reasoningEffortSelect = document.getElementById('reasoning-effort');
            const systemPromptSelect = document.getElementById('system-prompt');
            const userPromptSelect = document.getElementById('user-prompt');
            const systemTutorTemplate = document.getElementById('system-tutor-template');
            const systemCustomTemplate = document.getElementById('system-custom-template');
            const userPracticeTemplate = document.getElementById('user-practice-template');
            const userCustomTemplate = document.getElementById('user-custom-template');
            const sendBtn = document.getElementById('send-btn');
            const sendChatBtn = document.getElementById('send-chat-btn');
            const userInput = document.getElementById('user-input');
            const messagesContainer = document.getElementById('messages-container');
            const loading = document.getElementById('loading');
            
            // Event Listeners
            systemPromptSelect.addEventListener('change', function() {
                if (this.value === 'tutor') {
                    systemTutorTemplate.style.display = 'block';
                    systemCustomTemplate.style.display = 'none';
                } else {
                    systemTutorTemplate.style.display = 'none';
                    systemCustomTemplate.style.display = 'block';
                }
            });
            
            userPromptSelect.addEventListener('change', function() {
                if (this.value === 'practice-problems') {
                    userPracticeTemplate.style.display = 'block';
                    userCustomTemplate.style.display = 'none';
                } else {
                    userPracticeTemplate.style.display = 'none';
                    userCustomTemplate.style.display = 'block';
                }
            });
            
            sendBtn.addEventListener('click', sendToAI);
            sendChatBtn.addEventListener('click', sendChatMessage);
            
            // Allow pressing Enter to send chat message
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendChatMessage();
                }
            });
            
            // Functions
            function sendToAI() {
                // Get configuration values
                const model = modelSelect.value;
                const reasoningEffort = reasoningEffortSelect.value;
                
                // Get system prompt
                let systemPrompt;
                if (systemPromptSelect.value === 'tutor') {
                    const board = document.getElementById('board').value || '{board}';
                    const cls = document.getElementById('class').value || '{class}';
                    const subject = document.getElementById('subject').value || '{subject}';
                    
                    systemPrompt = document.getElementById('system-prompt-text').value
                        .replace('{board}', board)
                        .replace('{class}', cls)
                        .replace('{subject}', subject);
                } else {
                    systemPrompt = document.getElementById('custom-system-prompt').value;
                }
                
                // Get user prompt
                let userPrompt;
                if (userPromptSelect.value === 'practice-problems') {
                    const board = document.getElementById('user-board').value || '{board}';
                    const cls = document.getElementById('user-class').value || '{class}';
                    const chapter = document.getElementById('user-chapter').value || '{chapter}';
                    
                    userPrompt = document.getElementById('user-prompt-text').value
                        .replace(/{board}/g, board)
                        .replace(/{class}/g, cls)
                        .replace(/{chapter}/g, chapter);
                } else {
                    userPrompt = document.getElementById('custom-user-prompt').value;
                }
                
                // Validate inputs
                if (!systemPrompt.trim() || !userPrompt.trim()) {
                    alert('Please fill in all required prompts');
                    return;
                }
                
                // Show loading
                loading.style.display = 'block';
                
                // Create request payload
                const payload = {
                    model: model,
                    reasoning_effort: reasoningEffort,
                    messages: [
                        { role: "system", content: systemPrompt },
                        { role: "user", content: userPrompt }
                    ],
                    temperature: 0.7,
                    max_tokens: 500,
                    stream: false
                };
                
                // Display user message in chat
                addMessage('user', userPrompt);
                
                // Simulate API call (in a real implementation, you would use fetch or axios)
                setTimeout(() => {
                    // Hide loading
                    loading.style.display = 'none';
                    
                    // Simulate response based on the model
                    const responses = {
                        'openai': 'Here are 5 practice problems on Algebra with step-by-step solutions:\n\n1. Solve for x: 2x + 5 = 15\n   Solution: x = 5\n\n2. Factor the expression: x² - 4\n   Solution: (x - 2)(x + 2)\n\n3. Simplify: (3x²y)(4xy³)\n   Solution: 12x³y⁴\n\n4. Solve the system: 2x + y = 7, x - y = 2\n   Solution: x = 3, y = 1\n\n5. Find the roots: x² - 5x + 6 = 0\n   Solution: x = 2, x = 3',
                        'gemini': 'As your friendly math tutor, I\'ve prepared these 5 practice problems on Algebra:\n\n1. Linear Equation: 3x - 7 = 8\n   Solution: x = 5\n\n2. Quadratic Equation: x² + 6x + 9 = 0\n   Solution: x = -3 (double root)\n\n3. Polynomial Multiplication: (2x + 3)(x - 4)\n   Solution: 2x² - 5x - 12\n\n4. System of Equations: x + y = 10, 2x - y = 5\n   Solution: x = 5, y = 5\n\n5. Word Problem: If a number is doubled and increased by 7, the result is 25. Find the number.\n   Solution: The number is 9',
                        'mistral': 'Algebra Practice Problems:\n\n1. Solve: 5x - 3 = 22\n   Answer: x = 5\n\n2. Expand: (x + 4)(x - 3)\n   Answer: x² + x - 12\n\n3. Simplify: 4x²y³ / 2xy\n   Answer: 2xy²\n\n4. Solve: 2(x - 3) = 4x + 6\n   Answer: x = -6\n\n5. Find slope: Through points (2,3) and (5,11)\n   Answer: Slope = 8/3',
                        'deepseek': 'Here are 5 algebra problems with detailed explanations:\n\n1. Solve: 7x + 15 = 36\n   Step 1: Subtract 15 from both sides → 7x = 21\n   Step 2: Divide by 7 → x = 3\n\n2. Factor: x² - 9\n   This is difference of squares: (x - 3)(x + 3)\n\n3. Simplify: (5x³)(2x²)\n   Multiply coefficients: 5×2=10, add exponents: 3+2=5 → 10x⁵\n\n4. Solve system: 3x + 2y = 12, x - y = 1\n   From second equation: x = y + 1\n   Substitute: 3(y+1) + 2y = 12 → 5y + 3 = 12 → y = 1.8, x = 2.8\n\n5. Quadratic: x² - 7x + 12 = 0\n   Factor: (x - 3)(x - 4) = 0 → x = 3 or x = 4'
                    };
                    
                    const response = responses[model] || 'Thank you for your query. As an AI assistant, I would normally provide a detailed response here based on your selected model and configuration. In a real implementation, this would connect to the actual AI API.';
                    
                    // Display assistant response
                    addMessage('assistant', response);
                }, 2000);
            }
            
            function sendChatMessage() {
                const message = userInput.value.trim();
                
                if (!message) {
                    alert('Please enter a message');
                    return;
                }
                
                // Display user message
                addMessage('user', message);
                
                // Clear input
                userInput.value = '';
                
                // Show loading
                loading.style.display = 'block';
                
                // Simulate API response
                setTimeout(() => {
                    loading.style.display = 'none';
                    
                    // Simple response logic based on message content
                    let response = "I'm an AI assistant. In a real implementation, I would provide a meaningful response to your query.";
                    
                    if (message.toLowerCase().includes('hello') || message.toLowerCase().includes('hi')) {
                        response = "Hello! How can I assist you today?";
                    } else if (message.toLowerCase().includes('help')) {
                        response = "I can help you with various tasks. Try configuring the prompts on the left for specialized assistance, or ask me anything directly!";
                    } else if (message.toLowerCase().includes('thank')) {
                        response = "You're welcome! Is there anything else I can help you with?";
                    }
                    
                    addMessage('assistant', response);
                }, 1500);
            }
            
            function addMessage(role, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}-message`;
                
                const headerDiv = document.createElement('div');
                headerDiv.className = 'message-header';
                headerDiv.textContent = role === 'user' ? 'You' : 'Assistant';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = content;
                
                messageDiv.appendChild(headerDiv);
                messageDiv.appendChild(contentDiv);
                
                messagesContainer.appendChild(messageDiv);
                
                // Scroll to bottom
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        });
    </script>
</body>
</html>
